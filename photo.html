<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사진 보기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="favorites.html">Favorites</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="photo-view">
    <div class="photo-content">
      <img id="main-photo" src="" alt="사진" />
      <div id="photo-info"></div>
      <a class="back-button" href="#">목록으로 돌아가기</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imgSrc = urlParams.get("img");
    const info = urlParams.get("info");
    const view = urlParams.get("view") || "grid-4col";
    const sort = urlParams.get("sort") || "date-desc";

    document.getElementById("main-photo").src = imgSrc;
    document.getElementById("photo-info").textContent = info || "";

    const backLink = document.querySelector(".back-button");
    backLink.href = `gallery.html?view=${encodeURIComponent(view)}&sort=${encodeURIComponent(sort)}`;
  </script>
</body>
</html>
